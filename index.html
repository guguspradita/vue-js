<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg" :class="navbarClasses">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a class="nav-link" :class="{active: activePage == index}" aria-current="page" :href="page.link.URL"
                        :title="`This link goes to the ${page.link.Text} page`" @click.prevent="activePage = index">{{
                        page.link.Text
                        }}</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-primary" @click.prevent="useDarkNavbar = !useDarkNavbar">Change Color</button>
            </form>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
        Vue.createApp({
            computed: {
                navbarClasses() {
                    return {
                        'navbar-light': !this.useDarkNavbar,
                        'bg-light': !this.useDarkNavbar,
                        'navbar-dark': this.useDarkNavbar,
                        'bg-dark': this.useDarkNavbar
                    }
                }
            },
            data() {
                return {
                    activePage: 0,
                    useDarkNavbar: false,
                    pages: [
                        {
                            link: { Text: 'Home', URL: 'index.html' },
                            pageTitle: 'Home Page',
                            content: 'This is the home content, Welcome to the wonderful world of vue'
                        },
                        {
                            link: { Text: 'About', URL: 'about.html' },
                            pageTitle: 'About Page',
                            content: 'This is the about content, Welcome to the wonderful world of vue'
                        },
                        {
                            link: { Text: 'Contact', URL: 'contact.html' },
                            pageTitle: 'Contact Page',
                            content: 'This is the contact content, Welcome to the wonderful world of vue'
                        },
                    ],
                };
            }
        }).mount('body');
    </script>
</body>

</html>
